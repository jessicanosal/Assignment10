<!DOCTYPE html>
<html>

	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

			</div>
		</div>

		<div class="mySlides fade">
			<div class="photo-container">

			</div>
		</div>

		<div class="mySlides fade">
			<div class="photo-container">
				<img class="placement1" src="images/slide4/gp1.jpg" alt="pikachu guinuea pig">
